  flutter_speed_dial: ^5.0.0+1
  flutter_markdown: ^0.6.9+1
  cupertino_icons: ^1.0.0
  carousel_slider: ^4.0.0
  path_provider: ^2.0.9
  url_launcher: ^6.0.20
