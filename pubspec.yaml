name: utm_vinculacion
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_calendar_week:
    git:
      url: https://github.com/mduccc/flutter_calendar_week
      ref: 0.1.0
  flutter_local_notifications: ^3.0.2
  android_alarm_manager: ^0.4.5+13
  youtube_player_iframe: ^1.1.0
  shared_preferences: ^0.5.11 # Con esto se guarda informacion en cache
  cupertino_icons: ^1.0.0
  carousel_slider: ^1.4.1
  flutter_dotenv: ^2.1.0
  url_launcher: ^5.7.10
  audioplayers: ^0.16.1
  path_provider: ^1.6.8
  flutter_svg: ^0.19.1
  sqflite: ^1.3.0+1
  intl:

dev_dependencies:
  
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 
  device_preview:

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/imagenes/logo-app.png"
  adaptive_icon_background: "assets/imagenes/logo-app.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/imagenes/
    - assets/
    - assets/icons/
    - .env
    - lib/modules/database/database_script.sql
    - lib/modules/database/database.sql