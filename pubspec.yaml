publish_to: none

name: utm_vinculacion
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_calendar_week:
    git:
      url: https://github.com/mduccc/flutter_calendar_week
      ref: 0.1.0
  flutter_local_notifications: ^9.4.0
  android_alarm_manager_plus: ^2.0.5
